<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #kotak {
      width: 200px;
      height: 400px;
      position: relative;
      background: cyan;
    }
    #gerak {
      width: 50px;
      height: 50px;
      position: absolute;
      background-color: purple;
    }
    </style>
    <body>
    
    <p><button onclick="myMove()">Click Me</button></p> 
    
    <div id ="kotak">
      <div id ="gerak"></div>
    </div>
    
    <script>
    function myMove() {
      let id = null;
      const elem = document.getElementById("gerak");   
      let pos = 0;
      clearInterval(id);
      id = setInterval(frame, 5);
      function frame() {
        if (pos == 350) {
          clearInterval(id);
        } else {
          pos++; 
          elem.style.top = pos + "px"; 
          elem.style.left = pos + "px"; 
        }
      }
    }
    </script>
    
    </body>
</html>
