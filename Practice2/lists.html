<!DOCTYPE html>
<html lang="en">
<body>
    <h2>Unordered List with Circle bullets</h2>
    <ul style="list-style-type: circle;">
        <li>coffe</li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    <h2>An Ordered Html List</h2>
    <ol >
        <li>coffe</li>
        <li>tea</li>
        <li>milk</li>
    </ol>
</body>
</html>
