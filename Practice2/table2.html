<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,th,td{
            border : 1px solid black;
            border-collapse : collapse;
        }
        th,td{
            padding: 5px;
            text-align: left;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h2>Cell thats pans two coloum</h2>
    <p> To make Cell more than one coloum, use the colspan attribnute</p>

    <table style="width: 100%;">
        <tr>
            <th>name</th>
            <th colspan="2">Telephone</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>55577854</td>
            <td>55577855</td>
        </tr>
    </table>
</body>
</html>
